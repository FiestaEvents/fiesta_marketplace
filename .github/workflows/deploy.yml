name: Deploy Website (Next.js)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Copy Source Code ONLY
      - name: Copy files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/fiesta_web"
          rm: false
          # Removed the invalid 'exclude' line.
          # Git will naturally ignore .next and node_modules, so they won't be copied anyway.

      # 2. Build & Start on Server
      - name: Build and Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/fiesta_web

            # Install Dependencies
            npm ci

            # BUILD ON SERVER (This creates the .next folder)
            npm run build

            # Start/Reload PM2
            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save
